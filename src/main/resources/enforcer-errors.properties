# File was created to externalize the assertion error messages
# that are thrown by matchers. Should not consider i18n or i10n.

fieldValueMatcherError = For path '%s' - expected to find %s, found %s.
fieldMissingMatcherError = For path '%s', expected to not be present.
fieldExistsMatcherError = For path '%s', expected to be present.

arraySizeMatcherError = For path '%s', expected array size between %d and %d, but found %d.
arrayContentsMatcherError = For path '%s', expected %s to be in array, but was not found.
